<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="./favicon-32x32.png?v=d0a70af7f35f5943c7e28883adbbb7fd"
            type="image/png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZTM-Quest</title>
    </head>

    <body>
        <style>
            @font-face {
                font-family: pixelifysans;
                src: url(PixelifySans-VariableFont_wght.ttf);
            }

            body {
                font-family: pixelifysans, monospace;
                font-size: 2rem;
                overflow: hidden;
            }

            #app {
                width: 100%;
                height: 100%;
                position: relative;
            }

            #textbox {
                position: absolute;
                left: 10%;
                right: 10%;
                bottom: 2vh;
                min-height: 10vh;
                background: white;
                border-radius: 3px;
                outline-style: solid;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: flex-start;
                align-items: flex-start;
                word-spacing: 0.2rem;
                filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
                /* overflow: auto; */
            }

            .ui-text {
                margin: 0;
                user-select: none;
            }

            .ui-close-btn,
            .ui-next-btn {
                font-family: pixelifysans, monospace;
                border-style: none;
                border-radius: 3px;
                padding: 1rem;
                font-size: inherit;
            }

            .btn-container {
                align-self: flex-end;
                margin-top: 1rem;
            }

            .note {
                position: absolute;
                left: 5%;
                top: 1vh;
                display: flex;
                flex-direction: column;
                color: rgb(238, 238, 238);
            }
        </style>
        <div id="app">
            <div>
                <p class="note">
                    Tap/Click/&uarr;&darr;&larr;&rarr; around to move
                </p>

                <div id="textbox-container" style="display: none">
                    <div id="textbox">
                        <p id="dialogue" class="ui-text"></p>
                        <div class="btn-container">
                            <button id="close" class="ui-close-btn">
                                Close
                            </button>
                            <button id="next" class="ui-next-btn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="game"></canvas>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
